<ion-header>
  <ion-navbar>
    <ion-title>Manage Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <!-- <ng-container *ngFor="person of persons"> -->
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/user1.png">
        </ion-thumbnail>
        
        <h2>Username: {{ user.username }} </h2>
        <p>Function: {{ user.function }} - Age: {{ user.age }}</p>
        <ion-note>Hello This is Key: {{ user.key }}</ion-note>
    
      </ion-item>
      <ion-item-options side="right">   
        <button ion-button color="primary" (click)="editUser([user.username, user.function, user.age,user.key])">
          <ion-icon name="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="showConfirm(user.key)">
          <ion-icon name="md-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  <!-- </ng-container> -->

  </ion-list>

</ion-content>
