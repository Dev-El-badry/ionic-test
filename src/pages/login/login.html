<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #loginPage="ngForm" (submit)="OnSubmit(loginPage)">
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" name="Email" #Email="ngModel" [(ngModel)]="data.Email" required></ion-input>
              </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="Password" #Password="ngModel" [(ngModel)]="data.Password" required></ion-input>
          </ion-item>
        
        </ion-list>
          
        <div padding>
            <button [disabled]="!loginPage.valid" ion-button type="submit" block>Login In</button>
        
        </div>
    </form>
</ion-content>
