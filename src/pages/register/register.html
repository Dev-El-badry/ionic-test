<ion-header>

  <ion-navbar>
    <ion-title>Join Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerPage="ngForm" (submit)="OnSubmit(registerPage)">
      <ion-list>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" name="Email" #Email="ngModel" [(ngModel)]="data.Email" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="Password" #Password="ngModel" [(ngModel)]="data.Password" required></ion-input>
        </ion-item>
      
      </ion-list>
        
      <div padding>
          
        <button type="submit" ion-button  block [disabled]="!registerPage.valid" >Create Account</button>
       
      </div>
  </form>
</ion-content>
